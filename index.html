<html>
    <head>
        <title>
            Hello World
        </title>
    </head>
    <body>
        <button type="button" onclick="onClick()">Click Me!</button>
        <input type="text" id="amount" value="20" />
        <div id="test">
            Button not yet clicked.
        </div>
        <div id="update">
            No update yet.
        </div>
        <script>
            function onClick() {
                document.getElementById("test").innerHTML = "Button Clicked!";
                var message = {
                    amount: 50
                };
                window.webkit.messageHandlers.doStuff.postMessage(message);
            }
            function onUpdate(msg){
                document.getElementById("update").innerHTML = "Updated " + msg;
                return "foo"
            }
        </script>
    </body>
</html>
